<!DOCTYPE html>
<html>
  <head>
    <title>Div and Span</title>
    <style>
      #top{
        font-size:36px;
        color: magenta;
      }
      #middle{
        font-size:24px;
      }
      #bottom{
        font-size:12px;
      }
      .name{
        font-weight:bold;
        color:black;

      }

    </style>
  </head>
  <body>
    <div id="top" class="name">This is the<span class="name"> Top </span>of my webpage
    </div>
    <br>
    <div id="middle">This is the<span class="name"> Middle </span>of my webpage
    </div>
    <br>
    <div id="botom">This is the<span class="name"> Bottom </span>of my Webpage
    </div>
  </body>
</html>
