<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>tabels with borders</title>
  <style>
    table {
      border: 2px solid black;
    }

    td,
    th {
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <h1>US Persidents</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last name</th>
      <th>Years in Office</th>
    </tr>
    <tr>
      <td>George</td>
      <td>Washington</td>
      <td>1789-1797</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Adams</td>
      <td>1797- 1801</td>
    </tr>
    <tr>
      <td>Thomas</td>
      <td>Jefferson</td>
      <td>1801-1809</td>
  </table>

</body>

</html>
