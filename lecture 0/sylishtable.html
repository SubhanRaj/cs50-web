<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stylish Tabel</title>
  <style>
    h1 {
      text-align: center;
      color: blue;
    }

    table {
      border: 2px solid black;
      border-collapse: collapse;
      width: 50%;

    }

    td,
    th {
      border: 1px solid blue;
      padding: 5px;
      text-align: center;
    }

    th {
      background-color: lightgrey;
    }
  </style>
</head>

<body>
  <h1>US Persidents</h1>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last name</th>
      <th>Years in Office</th>
    </tr>
    <tr>
      <td>George</td>
      <td>Washington</td>
      <td>1789-1797</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Adams</td>
      <td>1797- 1801</td>
    </tr>
    <tr>
      <td>Thomas</td>
      <td>Jefferson</td>
      <td>1801-1809</td>
  </table>

</body>

</html>
