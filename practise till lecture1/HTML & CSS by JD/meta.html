<!--This page will don't have any content visible
  in body, it contains only meta tags-->
  <!DOCTYPE html>
  <html>
  <head>
    <meta name="description" content="This page contains meta tags">
    <meta name="keywords" content="My Webpage, Some Shit, i love doing code">
    <meta name="author" content="Subhan raj">
<!--A short styling-->
    <style media="screen">
      h1{
      color:purple;
      text-align:center;
      background-color:yellow;
      }
      p{
        font-size:50px;
        color:blue;
      }
      #Symbols>p{
        font-size:25px;
        color:grey;
      }
     #sign>p {
       color:red;
       font-size:100px
     }

    </style>
  </head>
  <body>
  <!--few escape symbols-->
  <h1>Body only have escape characters &amp head contains meta tags</h1>
    <div id="Symbols">
      <p>&lt it is an bracket</p>
      <p> &#60 :-less than sign</p>
      <p>&amp :-ampersand</p>
      <p>&cent :-cent Sign</p>
      <p>&lsquo; :-Left single quote</p>
      <p>&rsquo; :-Right single quote</p>
      </div>
    <div id="sign">
      <p>&trade;</p>
      <p>&copy</p>
      <p>&reg;</p>
      <p>&pound;</p>
    </div>

  </body>
  </html>
