<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth, initialscale=1.0">
    <title>Spaning Tables</title>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>9AM</th>
        <th>10AM</th>
        <th>11AM</th>
        <th>12AM</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td colspan="2">geography</td>
        <td>maths</td>
        <td>Art</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td colspan="3">Gym</td>
        <td>Home Ex.</td>
      </tr>
    </table>
    <br>
    <table>
      <tr>
        <th></th>
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
      </tr>
      <tr>
        <th>6PM-7PM</th>
        <td rowspan="2"> Movie</td>
        <td>Comedy</td>
        <td>News</td>
      </tr>
      <tr>
        <th>7pm - 8pm</th>
        <td>Sport</td>
        <td>Current Affairs</td>
       </tr>
    </table>

  </body>
</html>
