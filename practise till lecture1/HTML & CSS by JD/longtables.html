<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth,initialscale=1.0">
    <title>Long Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Date</td>
          <td>Income</td>
          <td>Expendature</td>
        </tr>
      </thead>
      <tbody>
       <tr>
          <th>1st January</th>
          <td>250</td>
          <td>36</td>
      </tr>
      <tr>
          <th>2nd January</th>
          <td>285</td>
          <td>48</td>
     </tr>
<!-- additional rows as above -->
    <tr>
          <th>31st January</th>
          <td>129</td>
          <td>64</td>
    </tr>
    </tbody>
    </table>

  </body>
</html>
