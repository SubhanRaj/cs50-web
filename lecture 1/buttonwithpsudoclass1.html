<!DOCTYPE html>
<html>
	<head>
		<title>A button with psuedoclass hover</title>
		<style>
			button{
				width:90%;
				height:50px;
				font-size:24px;
				background-color: green;
        border:5px dotted red;
			}
			button:hover{
        width:45%;
				background-color: orange;
        border:3px solid black;
			}
		</style>
	</head>
	<body>
		<button>Click Me!!!</button>
	</body>
</html>
