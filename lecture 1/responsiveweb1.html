<!DOCTYPE html>
<html>
<head>
  <title>A responsive webpage using media query</title>
  <style>

    @media (min-width:500px){
      body{
        background-color:red;
      }
    }
    @media (max-width:499px){
      body {
        background-color:blue;
      }
    }
  </style>
</head>
<body>
  <h1> Welcome to my page</h1>
</body>
</html>
