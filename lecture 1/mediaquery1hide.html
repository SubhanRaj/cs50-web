<!DOCTYPE html>
<html>
<head>
  <title>Media query1</title>
  <style>
    @media print{
      .screen-only{
        display:none;
      }
    }
  </style>
</head>
<body>
  <p> This is a paragraph</p>
  <p> This is another Paragraph</p>
  <p class="screen-only"> This paragraph do not appear on printing<p/>
</body>
</html>
